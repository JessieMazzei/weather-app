<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Unbounded&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row header">
          <div class="col-6">
            <img
              src="images/partly_cloudy.png"
              alt="partly cloudy weather
              illustration"
              class="weather-icon"
            />
            <h3>
              <span id="temp-change">-6</span><span>°C|</span><a href="#">°F</a>
            </h3>
            <ul class="weather-info">
              <li>Precipitation: 2%</li>
              <li>Humidity: 53%</li>
              <li>Wind: 8km/h</li>
            </ul>
          </div>
          <div class="col-6">
            <h1 id="city-name">Calgary, AB</h1>
            <ul class="weather-info">
              <li id="current-day-time">Friday 4:00 p.m.</li>
              <li>Mostly Cloudy</li>
            </ul>
            <form action="" id="search-form">
              <input
                type="text"
                placeholder="Search for a City"
                autocomplete="off"
                autofocus="on"
                id="city-search"
              />
              <input type="submit" value="Search" />
            </form>
          </div>
        </div>
        <div class="week">
          <div class="row">
            <div class="col">
              <h2>Fri</h2>
              <div class="row">
                <img
                  class="week-weather-icon"
                  src="images/partly_cloudy.png"
                  alt="weather illustration"
                />
                <div class="week-temp">
                  <h2>1° -6°</h2>
                </div>
              </div>
            </div>
            <div class="col">
              <h2>Sat</h2>
              <div class="row">
                <img
                  class="week-weather-icon"
                  src="images/partly_cloudy.png"
                  alt="weather illustration"
                />
                <div class="week-temp">
                  <h2>1° -6°</h2>
                </div>
              </div>
            </div>
            <div class="col">
              <h2>Sun</h2>
              <div class="row">
                <img
                  class="week-weather-icon"
                  src="images/partly_cloudy.png"
                  alt="weather illustration"
                />
                <div class="week-temp">
                  <h2>1° -6°</h2>
                </div>
              </div>
            </div>
            <div class="col">
              <h2>Mon</h2>
              <div class="row">
                <img
                  class="week-weather-icon"
                  src="images/partly_cloudy.png"
                  alt="weather illustration"
                />
                <div class="week-temp">
                  <h2>1° -6°</h2>
                </div>
              </div>
            </div>
            <div class="col">
              <h2>Tue</h2>
              <div class="row">
                <img
                  class="week-weather-icon"
                  src="images/partly_cloudy.png"
                  alt="weather illustration"
                />
                <div class="week-temp">
                  <h2>1° -6°</h2>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <a href="https://github.com/JessieMazzei/weather-app.git"
        >Open source code</a
      >
      by Jessie Mazzei
    </footer>

    <script src="index.js"></script>
  </body>
</html>
